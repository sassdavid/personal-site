[tools]
fd = "latest"
node = "22"

[env]
NEXT_PUBLIC_GOOGLE_ANALYTICS = ""
NEXT_PUBLIC_NUMBER_OF_LINES = "1471"
NEXT_PUBLIC_MDX_DETAILS_ABOUT = "781 words (4 min read)"

[tasks.install]
alias = "i"
description = "Install npm dependencies"
depends = ["utils:nroflines", "utils:nrofwordsandtime"]
run = "npm ci"

[tasks.build]
alias = "b"
description = "Build the project"
run = ["npm run build"]

[tasks.format]
alias = "f"
description = "Format project files"
run = "npm run format"
