name: Deploy Next.js Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init Environment
        uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Set Environment Variable with mise for Google Analytics
        run: mise set NEXT_PUBLIC_GOOGLE_ANALYTICS=${{ secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS }}
      - name: Build Project With mise Task
        run: mise r b
      - name: Upload Static Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static_artifacts
          path: |
            ./out
          if-no-files-found: error
          retention-days: 30
          compression-level: 9
          overwrite: true
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    needs: build
    steps:
      - name: Download Static Artifacts
        uses: actions/download-artifact@v4
        with:
          name: static_artifacts
          path: ./out
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
