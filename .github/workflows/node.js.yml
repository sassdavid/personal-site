name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init Environment with mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

  code-quality:
    needs: install
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init Environment with mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Restore node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Type Check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

  test:
    needs: install
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init Environment with mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Restore node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run Tests
        run: npm run test:coverage

  build:
    needs: install
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init Environment with mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Set Environment Variables with mise
        run: |
          mise set NEXT_PUBLIC_NUMBER_OF_LINES="${{ vars.NEXT_PUBLIC_NUMBER_OF_LINES || '1488' }}"
          mise set NEXT_PUBLIC_MDX_DETAILS_ABOUT="${{ vars.NEXT_PUBLIC_MDX_DETAILS_ABOUT || '834 words (5 min read)' }}"

      - name: Restore node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build
        run: npm run build

  ci-success:
    needs: [code-quality, test, build]
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: CI Success
        run: echo "All CI checks passed successfully!"
